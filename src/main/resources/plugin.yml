name: Guests
version: '1.0.1.2'
main: io.github.derec4.guests.Guests
api-version: '1.18'
prefix: DerexXD
authors: [ DerexXD ]
description: Show off your builds to newcomers while keeping gameplay secure! Perfect for SMPs
website: https://github.com/DereC4
commands:
  guests:
    description: Main command for Guests plugin
    usage: /guests [subcommand]
    aliases: [guest]
permissions:
  guests.guest:
    description: Player is a guest
    default: true
  guests.spectator:
    description: Guest is forced into spectator mode
    default: true
  guests.muted:
    description: Guest is muted and cannot chat
    default: true
  guests.limited:
    description: Guest has limited access (cannot break/place/interact)
    default: true
  guests.reload:
    description: Allows reloading the plugin configuration
    default: op
